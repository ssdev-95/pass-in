services:
  app:
    build: .
    depends_on:
      - test
    env_file:
      - .env
    environment:
      - DB_URL=${DB_URL}
      - DB_DIALECT=${DB_DIALECT}
    ports:
      - "4000:4000"
    command: python3 app.py
  test:
    build: .
    env_file:
      - .env
    environment:
      - DB_URL=${DB_URL}
      - DB_DIALECT=${DB_DIALECT}
    command: pytest -s -v
